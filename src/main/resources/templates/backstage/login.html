<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="backstage/img/apple-icon.png">
  <link rel="icon" type="image/png" href="backstage/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Welcome
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- CSS Files -->
  <link href="backstage/css/bootstrap.min.css" rel="stylesheet" />
  <link href="backstage/css/now-ui-dashboard.css?v=1.4.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="backstage/demo/demo.css" rel="stylesheet" />
</head>

<body class="login-page sidebar-mini ">
<!-- End Navbar -->
<div class="wrapper wrapper-full-page ">
  <div class="full-page login-page section-image" filter-color="black" data-image="backstage/img/bg14.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login card-plain">
              <div class="card-header ">
                <div class="logo-container">
                  <img src="backstage/img/now-logo.png" alt="">
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group no-border form-control-lg">
                    <span class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="now-ui-icons users_circle-08"></i>
                      </div>
                    </span>
                  <input type="text" class="form-control" placeholder="Your ID..." id="stuid">
                </div>
                <div class="input-group no-border form-control-lg">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="now-ui-icons text_caps-small"></i>
                    </div>
                  </div>
                  <input type="password" placeholder="Your Password..." class="form-control" id="password">
                </div>
              </div>
              <div class="card-footer ">
                <a href="#" class="btn btn-primary btn-round btn-lg btn-block mb-3" onclick="login.inputcheck()">Sign in</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--   Core JS Files   -->
<script src="backstage/js/core/jquery.min.js"></script>
<script src="backstage/js/core/popper.min.js"></script>
<script src="backstage/js/core/bootstrap.min.js"></script>
<script src="backstage/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<script src="backstage/js/plugins/moment.min.js"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="backstage/js/plugins/bootstrap-switch.js"></script>
<!--  Plugin for Sweet Alert -->
<script src="backstage/js/plugins/sweetalert2.min.js"></script>
<!-- Forms Validations Plugin -->
<script src="backstage/js/plugins/jquery.validate.min.js"></script>
<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="backstage/js/plugins/jquery.bootstrap-wizard.js"></script>
<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="backstage/js/plugins/bootstrap-selectpicker.js"></script>
<!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
<script src="backstage/js/plugins/bootstrap-datetimepicker.js"></script>
<!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
<script src="backstage/js/plugins/jquery.dataTables.min.js"></script>
<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="backstage/js/plugins/bootstrap-tagsinput.js"></script>
<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net127bootstrap/javascript/#fileinput -->
<script src="backstage/js/plugins/jasny-bootstrap.min.js"></script>
<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
<script src="backstage/js/plugins/fullcalendar.min.js"></script>
<!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
<script src="backstage/js/plugins/jquery-jvectormap.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="backstage/js/plugins/nouislider.min.js"></script>
<!-- Chart JS -->
<script src="backstage/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="backstage/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="backstage/js/now-ui-dashboard.min.js?v=1.4.0" type="text/javascript"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="backstage/js/jquery-cookie.js"></script>
<script src="backstage/js/login.js"></script>
<script>
  $(document).ready(function() {
    demo.checkFullPageBackgroundImage();
  });
</script>
</body>

</html>
